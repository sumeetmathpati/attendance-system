{% extends "attendance_manager/base.html" %}
{% load widget_tweaks %}
{% block content %}

{% if form %}
<form class="w3-container w3-margin w3-border w3-round" method="POST" action="">
    <h1>Take Attendance</h1>
    <hr>
    {% csrf_token %}

    {{ user.email }}
    {{ form.as_p }}
    <p>
        {{ form.submit }}
    </p>
    <p>
        <input type="submit" value="Submit">
    </p>
</form>
{% endif %}

{% endblock %}
